<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Account?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="design_files/css/style.css">
    <!-- firebase connection -->
    <script src="https://www.gstatic.com/firebasejs/7.15.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.2/firebase-storage.js"></script>
</head>
<body>
    <div class="wrapper" style="background-image: url('design_files/images/forgetpasswordcover.jpg');">
        <div class="inner">
            <div class="image-holder">
                <img src="design_files/images/forget password.jpg" alt="">
            </div>
            <form action="">
                <h3>Forget Password</h3>
                <div class="form-group">
                    <p style="text-align: justify;">
                        Please enter your email address below and we will send information to recover your account.
                    </p>
                </div>

                <div class="form-wrapper">
                    <input id="email" type="email" placeholder="enter your email address" class="form-control">
                    <i class="zmdi zmdi-email"></i>
                </div>
                
                <div class="form-group container-login100-form-btn">
                    <button id="btn-resetPassword" type="button">
                        Reset Password
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/index.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user){
            if(user){
                window.location.href = "main.html";
            }
            else{
                // alert("No active user");
            }
        });
    </script>
</body>
</html>
