<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="design_files/css/style.css">
    <!-- firebase connection -->
    <script src="https://www.gstatic.com/firebasejs/7.15.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.2/firebase-storage.js"></script>
</head>
<body>
    <div class="wrapper" style="background-image: url('design_files/images/accountSettingsback.jpg');">
        <div class="inner">
            <div class="image-holder">
                <img src="design_files/images/asettings.jpg" alt="">
            </div>
            <form action="">
                <h3>Account Settings</h3>
                <div class="form-group">
                    <input id="name" type="text" placeholder="First Name" class="form-control">
                    <input id="nickname" type="text" placeholder="Nick Name" class="form-control">
                </div>
                <div class="form-wrapper">
                    <select name="" id="country" class="form-control">
                        <option value="" disabled selected>Country</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="India">India</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="China">China</option>
                        <option value="Japan">Japan</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                </div>
                <div class="form-wrapper">
                    <input id="phone" type="text" placeholder="Enter your phone number" class="form-control">
                    <i class="zmdi zmdi-tablet-mac"></i>
                </div>
                <div class="form-wrapper">
                    <select name="" id="gender" class="form-control">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                </div>
                <div class="form-wrapper">
                    <input id="address" type="text" placeholder="Enter your address" class="form-control">
                    <i class="zmdi zmdi-pin"></i>
                </div>
                <div class="form-wrapper">
                    <input id="bio" type="text" placeholder="Bio" class="form-control">
                    <i class="zmdi zmdi-account-box-mail"></i>
                </div>
                <div class="form-group container-login100-form-btn">
                    <button id="btn-update" type="button">
                        Save Settings
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/index.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user){
            if(user){
                // checking if user has updated his Account Settings
                var userID = firebase.auth().currentUser.uid;
                firebase.database().ref('Users/' + userID).once('value').then(function(snapshot){
                    if(snapshot.val()){
                        window.location.href = "main.html";
                    }
                    else{
                        //
                    }
                });

            }
            else{
                // alert("No active user");
            }
        });
    </script>
</body>
</html>
