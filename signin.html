<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="design_files/css/style.css">
    <!-- firebase connection -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-storage.js"></script>
</head>
<body>
    <div class="wrapper" style="background-image: url('design_files/images/loginback.jpg');">
        <div class="inner">
            <div class="image-holder">
                <img src="design_files/images/login.jpg" alt="">
            </div>
            <form action="">
                <h3>Login</h3>
                <div class="form-wrapper">
                    <input id="email" type="email" placeholder="enter your email address" class="form-control">
                    <i class="zmdi zmdi-email"></i>
                </div>
                <div class="form-wrapper">
                    <input id="password" type="password" placeholder="enter your password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div>
                <div class="form-group container-login100-form-btn">
                    <button class="btn-login" type="button">
                        Login
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </div>

                <div class="w-full text-center p-t-27 p-b-239" style="margin-top: 10%; font-size: 15px;">
                    <span class="text-muted">
                        Forgot
                    </span>
                    <a href="forgetPassword.html" class="text-dark">
                        user name or password?
                    </a>
                </div>
        
                <div class="w-full text-center" style="margin-top: 5%; font-size: 15px;">
                    <a href="signup.html" class="text-dark">
                        Don't have an account? Sign Up!
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/index.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user){
            if(user){
                window.location.href = "home.html";
            }
        });
    </script>
</body>
</html>
