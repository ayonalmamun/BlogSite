    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>

<body class="h-100">
    <nav class="navbar navbar-expand-lg bg-dark text-white">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#" class="navbar-brand" style="color: whitesmoke; text-decoration-style: wavy;">
                        Blog App
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link" style="color: whitesmoke; text-decoration-style: wavy;">
                        <span style="color: white;">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link" style="color: whitesmoke; text-decoration-style: wavy;">
                        <span style="color: white;">My Blogs</span>
                    </a>
                </li>
            </ul>

            <div class="dropdown navbar-right">
                <button 
                id="option-id"
                class="btn btn-light dropdown-toggle bg-dark text-white" 
                type="button" 
                data-toggle="dropdown" 
                aria-haspopup="true" 
                aria-expanded="false"
                >
                    Options
                </button>

                <div
                class="dropdown-menu"
                aria-labelledby="option-id">
                <a href="#" class="dropdown-item" id="btn-logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="row h-100 bg-light">
        <div class="col-lg-0 bg-secondary">
            <ul class="nav flex-column">

            </ul>
        </div>

        <div class="col-lg-12">
            <div class="container" id="container">
                <!-- blog post area -->
                <div class="jumbotron bg-dark mt-4">
                    <div class="container text-center">
                        <form action="" id="main-form">
                            <div class="form-group">
                                <textarea name="" id="main-desc" rows="5" type="text" placeholder="description" class="form-control"></textarea>
                                <div class="invalid-feedback">
                                    Write some description first.
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control" id="main-image">
                                <div class="invalid-feedback">
                                    Please choose a valid image.
                                </div>
                            </div>
                            <div class="form-group">
                                <img src="#" id="selected-image" width="250" height="150">
                            </div>
                            <div class="form-group">
                                <div class="progress bg-secondary">
                                    <div class="progress-bar bg-success" id="upload-progress" style="width: 0%;">0%</div>
                                    <!-- bs4.0 support only -->
                                    <!-- <div class="progress-bar bg-success" id="upload-progress">0%</div> -->
                                </div>
                            </div>
                            <div class="form-group">
                                <button id="save-blog" type="button" style="width: 150px; height: 60px;" class="btn btn-light bg-light text-dark">Post</button>
                            </div>
                        </form>

                        <div class="result">

                        </div>     
                    </div>
                </div>
                <!-- After Blog Post Area -->
                <hr>
                <br><br><br>
                <div class="text-center bg-light text-dark">
                    <h3>All New Blogs</h3>
                </div>
                <hr>
                <br>

                <div class="row container-fluid bg-3">
                    <div class="col-sm-12" id="blogs">

                    </div>
                </div>
                <br>
                <!-- Validation and uploading of post blogs -->
                <script>
                    var validImagetypes = ["image/png", "image/jpeg", "image/jpg"];

                    $("#selected-image").hide();

                    function previewImage(image_blog){
                        if(image_blog.files && image_blog.files[0]){
                            var reader = new FileReader();

                            reader.onload = function(e){
                            $("#selected-image").attr('src', e.target.result);
                            $("#selected-image").fadeIn();
                        }
                        reader.readAsDataURL(image_blog.files[0]);

                        $("#selected-image").show();
                        }
                    }

                    $("#main-image").change(function(){
                        previewImage(this);
                    });

                    $("#save-blog").click(function(){
                        $("#main-desc").removeClass("is-invalid");
                        $("#main-image").removeClass("is-invalid");

                        var desc = $("#main-desc").val();
                        var picture = $("#main-image").prop("files")[0];

                        if(!desc){
                            $("#main-desc").addClass("is-invalid");
                            return;
                        }

                        if(picture == null){
                            $("#main-image").addClass("is-invalid");
                            return;
                        }

                        if($.inArray(picture["type"], validImagetypes)<0){
                            $("#main-image").addClass("is-invalid");
                            return;
                        }
                    });
                </script>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user){
            if(!user){
                window.location.href = "signin.html";
            }
            else{
                // var email = user.email;
                // alert("Active User " + email);
            }
        });
    </script>
</body>
